<!-- 3.Create a array with five city names and print it in reverse order. -->

    <center><h1>Go to console</h1></center>
    <p> <b>Right Click then select inspect and select console to see the output</b> </p>

    <script>
        let arrCity = ['New Delhi','Mumbai','Bhopal','Hyderabad','Chennai'];
        console.log(" Array : ")
        for(var i=0;i<arrCity.length; i++)
        {
            console.log(arrCity[i]);
        }
        console.log(" Reversed Array : ");
        let revCity = arrCity.reverse();
        for(var i=0;i<arrCity.length; i++)
        {
            console.log(revCity[i]);
        }


    </script>    
</body>
